<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length" resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <mat-card routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <button mat-mini-fab color="white">
          <mat-icon>save</mat-icon>
        </button>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
        </div>
      </div>
    </mat-card>
  </li>
</ul>
